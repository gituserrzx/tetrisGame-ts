<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>俄罗斯方块</title>
  <style>
    #root {
      display: flex;
      justify-content: center;
      margin-top: 100px
    }
    #pannel {
      /* width: 300px;
      height: 450px; */
      /* background: black */
      position: relative;
      margin-top: 30px
    }
    #next {
      /* width: 120px;
      height: 120px; */
      position: relative;
      margin-top: 30px;
    }
    #score {
      font-size: 30px;
      font-weight: 600;
      text-align: left;
    }
    #tip {
      margin-left: 15px
    }
    #mask {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 10;
      background: rgba(255,255,255, .3)
    }
    .show-status {
      width: 100px;
      height: 40px;
      border-radius: 8px;
      position: absolute;
      top: 50%;
      left: 50%;
      color: #fff;
      line-height: 40px;
      text-align: center;
      transform: translate(-50%, -50%);
      background: #f40;
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="pannel">
      <div id="mask">
        <div class="show-status">
          游戏暂停
        </div>
      </div>
    </div>
    <div id="tip">
      <div id="next"></div>
      <div id="score"></div>
      <p>
        使用键盘进行游戏：
      </p>
      <p>
        ↑：旋转
      </p>
      <p>
        ←：向左移动
      </p>
      <p>
        →：向右移动
      </p>
      <p>
        ↓：向下移动
      </p>
      <p>
        空格：开始/暂停/重新开始
      </p>
    </div>
  </div>
  <!-- <div style="text-align: center">
    <button id="moveDown">向下移动</button>
    <button id="moveLeft">向左移动</button>
    <button id="moveRight">向右移动</button>
    <button id="rotate">旋转</button>
    <button id="stop">暂停</button>
    <button id="start">开始</button>
  </div> -->

</body>
</html>
