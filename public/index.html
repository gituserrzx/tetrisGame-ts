<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>俄罗斯方块</title>
  <style>
    #root {
      display: flex;
      justify-content: center;
    }
    #pannel {
      width: 300px;
      height: 450px;
      background: black;
      position: relative;
    }
    #next {
      width: 120px;
      height: 120px;
      position: relative
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="pannel"></div>
    <div id="tip">
      <div id="next"></div>
    </div>
  </div>
  <div style="text-align: center">
    <button id="moveDown">向下移动</button>
    <button id="moveLeft">向左移动</button>
    <button id="moveRight">向右移动</button>
    <button id="rotate">旋转</button>
    <button id="stop">暂停</button>
    <button id="start">开始</button>
  </div>

</body>
</html>
